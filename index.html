<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.ico"/>
    <title>Spotify</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="flex">

        <!-- left navigation -->
        <div class="left_navigation flex">

            <img src="./img/logo.svg" class="logo">

            <!-- navigation section -->
            <ul class="nav_options">
                <li class="active"><a href="#">
                    <img src="./img/home.svg" alt="">
                    Home
                </a></li>

                <li><a href="#">
                    <img src="./img/search.svg" alt="">
                    Cerca
                </a></li>

                <li><a href="#">
                    <img src="./img/libreria.svg" alt="">
                    La tua libreria
                </a></li>
            </ul>

            <!-- playlist section -->
            <h3>PLAYLIST</h3>
            
            <div class="add_playlist">
                <div class="add_playlist_plus_icon justify_center align_items_center">
                    <i class="fas fa-plus"></i>
                </div>
                crea playlist
            </div>

            <ul class="list_of_playlists">
                <li><a href="#">nome playlist</a></li>
                <li><a href="#">nome playlist</a></li>
                <li><a href="#">nome playlist</a></li>
                <li><a href="#">nome playlist</a></li>
                <li><a href="#">nome playlist</a></li>
                <li><a href="#">nome playlist</a></li>
                <li><a href="#">nome playlist</a></li>                    
            </ul>

            <!-- user info section -->
            <div class="user_info">
                <div class="download_app">
                    <img class="download_icon" src="./img/download.svg">
                    installa_app
                </div>

                <hr>

                <div class="user">
                    <img class="profile_image" src="./img/profile.svg">
                    John Doe
                </div>
            </div>
        </div>

        <!-- main content -->
        <div class="main_content">
            <div class="subscribe_CTA flex align_items_center">
                <button class="subscribe_CTA_btn">lorem ipsum</button>
            </div>
        </div>
    </main>



    <footer class="flex justify_space_between align_items_center">

        <!-- left column footer -->
        <div class="artist_of_playing_song flex align_items_center">
            <div class="flex align_items_center">
                <img src="./img/sinister.jpeg">
                <p>sinister <br><span>brano nome</span></p>
            </div>

            <div class="flex align_items_center">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>

        <!-- middle column footer -->
        <div class="current_song_options">
            <div class="song_options">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle play_btn"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>

            <div class="song_timeline">
                0:25
                <div class="before_dot"></div><!--
             --><div class="after_dot"></div>
                4:35
            </div>
        </div>

        <!-- right column footer -->
        <div class="spotify_quick_settings">
            <i class="fas fa-list"></i>
            <i class="fas fa-tv"></i>
            <i class="fas fa-volume-up"></i>

            <div class="before_dot"></div><!--
            --><div class="after_dot"></div>
        </div>
    </footer>
</body>
</html>
